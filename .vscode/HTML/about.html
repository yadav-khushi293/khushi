<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      .header,#footers{
        width:100%;
    }

      nav,
        ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* border: 2px solid red; */
            width: 90%;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 10px 20px;
            border-radius: 10px;
        }

        ul,
        li {
            width: unset;
            list-style: none;
            gap: 20px;
            box-shadow: none;
            margin:unset;
            gap: 0;
            padding: 6px 10px;
            border-radius: 10px;
        }

        svg,
        img {
            width: 100px;
            height: 100px;
        }

        .search{
        width:50%;
        display:flex;
        justify-content:center;
        align-items:center;
        }

        input{
        padding: 10px 5px;
        width: 100%;
        height:50px;
        border-top-left-radius:10px;
        border-bottom-left-radius:10px;
        border:1px solid gray;
        }

        .search>button> img{
        border:1px solid gray;
        width: 100%;
        height: 100%;
        padding:3px;
        border-top-right-radius:10px;
        border-bottom-right-radius:10px;
        }

        .search>button{
            height:50px;
            width:57px;
            border: none;
            outline: none;
            background: transparent;
        }

        input:focus{
        outline:none;
        }

        /* footer section start */

        .footer {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        width: 90%;
        margin: auto;
        border-radius:10px;
        padding:15px 0
        }

        .footer_text {
            width: 40%;
            text-align: center;
        }

        .social_logo>img {
            width: 50px;
            height: 50px;
        }

        .rout_page_name > li {
  /* color: rgba(255, 255, 255, 0.75); */
  transition: all 0.3s ease-out;
}
.rout_page_name li.active {
  content: "";
  top: 0;
  left: 0;
  background: #000;
  color: hsl(120 75% 50%/1);
  border-radius: 10px;
}
/*img*/
.parents{
    margin: 50px 0px;
}

</style>
<body>
     <nav>
        <p class="logo_nav" >
            <svg  class="sideBar" id="openSidebar" aria-expanded="false" aria-controls="sidebar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="restaurant">

            </svg>
        </p>

        <p class="search">
        <input id="search" name="search" type="text" />
        <button onclick="searchFunc()">
        <img autocomplete="off" src="${searchImg}" alt="search-logo"/>
        </button>
        </p>
        
        <ul class="rout_page_name">
            <li class="homePage nav-link">home</li>
            <li class="about nav-link">about</li>
            <li class="loginFunc nav-link">login</li>
            <li class="cartFunc nav-link">cart</li>
            <span class="cartDisplay"></span>
        </ul>
        <img src=${profileImg} alt="profile-logo">
    </nav>

    <div class="parents">
          <div class=" bg-breadcrumb" style="padding-bottom:500px;background-position:bottom!important;background-image : url(//theobroma.in/cdn/shop/files/aboutpage-header.jpg?v=1615444228 )"> <div class="container container-v2"> <div class="title-page"><h1 class="title heading" style="font-family: 'Overlock'!important;" ></h1></div> </div> </div>
    </div>
  
</body>
</html>
