    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="sign-up">
        <form>
          <h2>Create Account</h2>
          <span>or use email for registeration</span>

          <div class="content_input">
          <input type="text" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Name</label>
          </div>
           <div class="content_input">
          <input type="email" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Email</label>
          </div>

           <div class="content_input">
          <input type="password" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Password</label>

          
          </div>

            <div class="content_input">
          <input type="password" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Confirm Password</label>
          </div>

          
           

          <!--input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
           <input type="password" placeholder="Confirm Password" /-->
          <button>Sign Up</button>
        </form>
      </div>



      <div class="sign-in">
        <form>
          <h1 class="sign_in">Login </h1>

          <span>or use email password</span>

           <div class="content_input">
          <input type="text" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Email</label> 
          </div>
          
           <div class="content_input">
          <input type="password" id="name"  autocomplete="off"  placeholder=""  class="form_input" required/>
          <label for="name">Password</label>
          </div>
           
          
          <!--input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" /-->
          
          <a href="#">Forgot password</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Welcome User!</h1>
            <p>If you already have an account</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Hello, User!</h1>
            <p>If you don't have an account</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const container = document.getElementById("container");
const registerbtn = document.getElementById("register");
const loginbtn = document.getElementById("login");

registerbtn.addEventListener("click", () => {
  container.classList.add("active");
});

loginbtn.addEventListener("click", () => {
  container.classList.remove("active");
});

// 'https://fakestoreapi.com/products
  </script>
</html>
