<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
   <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border: none;
    outline: none;
    font-family: sans-serif;
}

.parents_div{
    margin: 100px 200px;
}
input{
    width: 55%;
    border-radius: 20px;
    border: 1px solid black;
    height: 38px;
    text-align: center;
    font-size: 18px;
    
}
/*input:hover{
    background-color:rgb(205, 115, 115);
}*/
button{
     border-radius: 15px;
    border: 1px solid black;
    width: 20%;
    height: 38px;
    font-size: 16px;
    font-weight: bold;
}
button:hover{
    background-color: darkred;
    transition: all 0.5s ease-in-out;
    color: wheat;
}
</style>
</head>
<body onload="getLocation()">

    <div class="parents_div">
    <input type="text" id="city" placeholder="Enter your Locaton"/>
    <button onclick="apiCall()">search</button>
     </div>

    <div id="container"></div>

        <div style="overflow:hidden;resize:none;max-width:100%;width:500px;height:500px;">
        <div id="google-maps-canvas" style="height:100%; width:100%;max-width:100%;">
        <iframe style="height:100%;width:100%;border:0;" frameborder="0" id="iframe">
        </iframe>
        </div>
        <a class="embed-ded-maphtml" href="https://www.bootstrapskins.com/themes" id="grab-map-authorization">premium bootstrap themes</a>
        <style>#google-maps-canvas img.text-marker{max-width:none!important;background:none!important;}img{max-width:none}</style>
        </div>
    <script src="../JavaScript/Hosting/Weather_App.js"></script>
</body>
</html>
