<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
        }

        .main {
            height: max-content;
        }

        .btn {
            text-align: center;
            padding: 20px;

        }

        input,
        span {
            text-align: center;
            width: 60px;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
        }

        input:disabled {
            cursor: not-allowed !important;
            opacity: 0.6;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .id_data::after {
            content: "👉🏻";
        }
    </style>
</head>

<body onload="dataFetch()">

      <div class="main"></div>
    <div class="btn">
        <input id="prev" value="Prev" type="button" onclick="prevBtnInvokation()">
        <span class="numOfPage"></span>
        <input id="next" value="Next" type="button" onclick="nextBtnInvokation()">
    </div>
    
</body>

<script src="../JavaScript/Hosting/Pagination.js"></script>

</html>
