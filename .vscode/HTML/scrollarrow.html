 <DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome CDN for arrow icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Back To Top</title>
  <style>
    * {
  margin:0;
  padding:0;
}

html {
  scroll-behavior: smooth;
}

section {
  height:75vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Raleway", sans-serif;
  font-size: 32px;
  text-transform: uppercase;
  letter-spacing: 8px;
}

.section1 {
  background: #f0932b;
}

.section2 {
  background: #eb4d4b;
}

.section3 {
  background: #7ed6df;
}

.section4 {
  background: #22a6b3;
}

.section5 {
  background:rgb(232, 32, 99);
}

.section6 {
  background:yellow;
}

.section7 {
  background:red;
}
.section8 {
  background:rgb(106, 103, 103);
}

.section9 {
  background:rgb(208, 57, 107);
}
.section10 {
  background:purple;
}
.to-top {
  background: white;
  position: fixed;
  bottom: 16px;
  right:32px;
  width:50px;
  height:50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size:32px;
  color:#1f1f1f;
  text-decoration: none;
  opacity:0;
  pointer-events: none;
  transition: all .4s;
}

.to-top.active {
  bottom:32px;
  pointer-events: auto;
  opacity:1;
}
.to-top::after {
      content: "Back to Top";
      position: absolute;
      bottom: 60px;
      right: -8px;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      opacity: 0;
      transform: translateY(5px);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .to-top:hover::after {
      opacity: 1;
      transform: translateY(0);
    }
  
  </style>
</head>

<body>

  <section class="section1">Section 1</section>
  <section class="section2">Section 2</section>
  <section class="section3">Section 3</section>
  <section class="section4">Section 4</section>
   <section class="section5">Section 5</section>
    <section class="section6">Section 6</section>
     <section class="section7">Section 7</section>
     <section class="section8">Section 8</section>
      <section class="section9">Section 9</section>
      <section class="section10">Section 10</section>

  <a href="#" class="to-top">
    <i class="fas fa-chevron-up"></i>
  </a>

  <script>
    const toTop = document.querySelector(".to-top");

   window.addEventListener("scroll", () => {
  if (window.pageYOffset > 100) 
  {
    toTop.classList.add("active");
  } else 
  {
    toTop.classList.remove("active");
}
})
  </script>
</body>
</html>
