<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Page Smoking Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;

     /* background: #000; dark for contrast */
     
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
    }

    #smokeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      display: none;
    }

    #smokeBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 30px;
      font-size: 20px;
      background: #222;
      color: #f5f5f5;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #smokeBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <canvas id="smokeCanvas"></canvas>
  <button id="smokeBtn">ðŸ’¨ Smoke!</button>

  <script>
    const canvas = document.getElementById('smokeCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('smokeBtn');
    let particles = [];
    let animId;
    let active = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class SmokeParticle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.radius = 40 + Math.random() * 60;
        this.alpha = 0.05 + Math.random() * 0.1;
        this.speedY = 0.5 + Math.random();
        this.driftX = (Math.random() - 0.5) * 0.5;
      }

      update() {
        this.y -= this.speedY;
        this.x += this.driftX;
        this.alpha -= 0.0003;
        if (this.alpha <= 0) this.reset();
      }

      draw() {
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        g.addColorStop(0, `rgba(200,200,200,${this.alpha})`);
        g.addColorStop(1, 'rgba(200,200,200,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initSmokeParticles(count = 200) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new SmokeParticle());
      }
    }

    function animateSmoke() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      animId = requestAnimationFrame(animateSmoke);
    }

    btn.addEventListener('click', () => {
      if (!active) {
        active = true;
        canvas.style.display = 'block';
        initSmokeParticles(200);  // Dense fog
        animateSmoke();
        btn.textContent = 'Stop Smoke';
      } else {
        active = false;
        cancelAnimationFrame(animId);
        canvas.style.display = 'none';
        btn.textContent = 'ðŸ’¨ Smoke!';
      }
    });
  </script>

</body>
</html>
