<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container {
  width:75%;
  height: 100vh;
  margin: auto;
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 20px;
}

.imgs-container {
  display: flex;
  scrollbar-width: none;
  gap: 10px;
  overflow-x: auto;
  max-width: 100%;
  scroll-behavior: smooth;
}

.imgs-container img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  flex-shrink: 0;
}

.bi {
  font-size: 36px;
  cursor: pointer;
  user-select: none;
}
</style>
</head>
<body>

<div class="container">
    <i class="bi bi-chevron-left" id="left"></i>
    <div class="imgs-container"></div>
    <i class="bi bi-chevron-right" id="right"></i>
</div>

</body>

<script>
let api = "https://picsum.photos/v2/list?page=1&limit=15";

const fetchImg = async () => {
    try {
        let res = await fetch(api);
        let data = await res.json();
        appendImg(data);
    } catch (error) {
        console.log(error);
    }
};
fetchImg();

const appendImg = (val) => {

    // console.log(val)
    let imgContainer = document.querySelector(".imgs-container");

    val.forEach((el) => {
        let img = document.createElement("img");
        img.src = el.download_url;
        imgContainer.append(img);
    });
};

const imgContainer = document.querySelector(".imgs-container");
const left = document.getElementById("left");
const right = document.getElementById("right");

right.addEventListener("click", () => {
    imgContainer.scrollLeft += 160;  // 150px image + 10px gap
});

left.addEventListener("click", () => {
    imgContainer.scrollLeft -= 160;
});
</script>
</html>
