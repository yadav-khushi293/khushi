<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Date</title>
  <style>
    .date-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #999;
      border-radius: 4px;
      overflow: hidden;
      width: 250px;
      font-family: Arial, sans-serif;
    }

    .date-wrapper input[type="date"] {
      border: none;
      padding: 10px;
      font-size: 16px;
      flex-grow: 1;
      font-family: inherit;
    }

    .date-wrapper input[type="date"]:focus {
      outline: none;
    }

    .calendar-icon {
      background-color: #a9c9ff;
      padding: 10px;
      cursor: pointer;
    }

    .calendar-icon label {
      margin: 0;
      cursor: pointer;
      font-size: 18px;
    }

    label.title {
      font-family: Arial, sans-serif;
      display: block;
      margin-bottom: 5px;
    }

    /* Hide the input visually but keep it accessible for click */
    input[type="date"]::-webkit-calendar-picker-indicator {
      opacity: 0;
      z-index: 1;
      position: absolute;
      right: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .p{
        position: absolute;
        top: 0.5px;
        left: 2px;
    }
    .title{
        background-color: white;
    }
  </style>
</head>
<body>
    <div class="p">
  <label class="title" for="delivery">Delivery Date</label>
  </div>
  <div class="date-wrapper">
    <input type="date" id="delivery">
    <div class="calendar-icon">
      <label for="delivery">ðŸ“…</label>
    </div>
  </div>

</body>
</html>
