<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Search Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      padding: 40px;
    }

    .gift-container {
      background-color: #f8f4ee;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .gift-container h2 {
      font-style: italic;
      font-weight: 400;
      margin-bottom: 5px;
    }

    .gift-container p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      flex: 1;
      font-size: 14px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      padding-left: 10px;
      cursor: pointer;
    }

    .search-btn {
      width: 100%;
      background-color: #000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .search-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="gift-container">
  <h2>Find the perfect gift</h2>
  <p>Start here to narrow your search</p>

  <div class="form-group">
    <input type="text" placeholder="Delivery Zip Code">
    <input type="date">
  </div>

  <button class="search-btn">SEARCH AVAILABLE GIFTS</button>
</div>

</body>
</html>
