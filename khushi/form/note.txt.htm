<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

 .k{
     display: flex;
     justify-content: center;
 }
button {
  --color:pink;
  font-family: inherit;
  display: inline-block;
  
  height: 4em;
  line-height: 2.5em;
  margin: 20px;
  position: relative;
  cursor: pointer;
  overflow: hidden;
  border: 2px solid var(--color);
  transition: color 0.5s;
  z-index: 1;
  font-size: 17px;
  border-radius: 6px;
  font-weight: 500;
  color: var(--color);
   border: 4px solid blueviolet!important;
}

button:before {
  content: "";
  position: absolute;
  z-index: -1;
  background: var(--color);
  height: 150px;
  width: 400px;
  border-radius: 30%;
}

button:hover {
  color: #fff;
   border: 1px solid yellow !important;
}

button:before {
  top: 100%;
  left: 100%;
  transition: all 0.7s;
}

button:hover:before {
  top: -30px;
  left: -30px;
}

button:active:before {
  background:yellow;
  transition: background 0s;
  
}


  </style>
</head>
<body>


<div class="k">
<button>
  <span>BUTTON</span>
</button>
<button>

</button>

  <span>BUTTON</span>
</button>
</div>
</body>
