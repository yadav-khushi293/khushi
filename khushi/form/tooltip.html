
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .Tooltip{
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
            cursor: pointer;
            z-index: 1;
        }
        .Tooltip .Tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: aliceblue;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
        }
        .Tooltip:hover .Tooltiptext{
            visibility: visible;
        }
    </style>
    
</head>
<body>
    <div class="Tooltip">
        Hover Over me 
        <span  class="Tooltiptext">New website</span>
    </div>
    <p class="normal_text">
        Notwe thAT THE POSITION OF THE TOOLTIP TEXT IS NOT 
        TUTORIAL 
    </p>
</body>
</html>
