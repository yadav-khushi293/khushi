<html>
    <head>
<link

    <body>
            <p class="mt-4 fs-4"><b>Name: </b>Chhavi Gupta</p>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Master</h5>
                </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                Enter Username: <input type="text" class="form-control" placeholder="Eg. Chhavi">
                            </div>
                            <div class="mb-3">
                                Enter Password: <input type="password" class="form-control" placeholder="Eg. chhavi@123"  >
                            </div>
                        </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary " data-bs-dismiss="modal">  login</button>
                             <button class="btn btn-secondary " data-bs-dismiss="modal">  cancel</button>
                        </div>
                    </div>
                </div>
            </div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
