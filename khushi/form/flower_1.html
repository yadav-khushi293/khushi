<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Price Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin: 50px;
    }

    .button_9 {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #000;
      background-color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      padding: 10px 0;
      z-index: 1;
      overflow-y: scroll;
      height: 180px;

    }

    .dropdown-content label {
      display: block;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-content label:hover {
      background-color:pink;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content::-webkit-scrollbar{
       background-color:red;
       width: 9px;
       border-radius: 80px;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button class="button_9">Price Range &#x25BC;</button>
  <div class="dropdown-content">
    <label><input type="checkbox"> $45 – $60</label>
    <label><input type="checkbox"> $61 – $75</label>
    <label><input type="checkbox"> $76 – $90</label>
    <label><input type="checkbox"> Above $90</label>
  </div>
</div>


<div class="dropdown">
  <button class="button_9">Color &#x25BC;</button>
  <div class="dropdown-content">
    <label><input type="checkbox"> white</label>
    <label><input type="checkbox"> Pink</label>
    <label><input type="checkbox"> purple</label>
    <label><input type="checkbox"> Red</label>
     <label><input type="checkbox"> Yellow</label>
  </div>
</div>

<div class="dropdown">
  <button class="button_9">Flower Types &#x25BC;</button>
  <div class="dropdown-content">
    <label><input type="checkbox">Rose</label>
    <label><input type="checkbox">Lily</label>
    <label><input type="checkbox"> Sunflower</label>
    <label><input type="checkbox"> Carnation</label>
     <label><input type="checkbox"> Daisy</label>
      <label><input type="checkbox">  Snapdragon</label>
       <label><input type="checkbox"> Hydrangea</label>
        <label><input type="checkbox"> Alstroeme..</label>
    
  </div>
</div>

</body>
</html>
