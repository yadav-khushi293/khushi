<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooltipExample</title>
    <style>
        body{
            margin: 180px 300px;
            font-size: 50px;
        }
       .text{
        display: none;
       }
       .Tooltip:hover .text{
         border: 1px solid black;
         background-color: red;
         color: aliceblue;
         height: 50px;
         width: 190px; 
         text-align: center;
         padding: 20px;
         font-size: 25px;
         font-style: italic;
        display: block;
       }
    </style>
</head>

<body>
    <div class="Tooltip">
        welcome to home 
        <img src="../../images/11.jpg" class="text">
    </div>
</body>
</html>
