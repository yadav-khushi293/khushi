
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In the Spotlight</title>
  <style>
    .line-text {
      display: flex;
      align-items: center;
      text-align: center;
      margin:auto;
      width: 50%;
    }

    .line-text::before,
    .line-text::after {
      content: "";
      flex: 1;
      border-bottom: 5px solid black;
    }

    .line-text:not(:empty)::before {
      margin-right: .5em;
    }

    .line-text:not(:empty)::after {
      margin-left: .5em;
    }
  </style>
</head>
<body>
  <div class="line-text">In the Spotlight</div>
</body>
</html>
