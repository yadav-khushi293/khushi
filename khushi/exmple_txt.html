<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Shadow List</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      font-size: 15px;
      font-weight:bold ;
      width: 135px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    /* Hover effect on item */
    .dropdown-content a:hover {
    background: linear-gradient(45deg,#4a148c,#880e4f);
        color:#fff;
        transform: 2px;

    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
   button {
    width: 124px;
    height: 30px;
    font-size: 15px;
    font-weight: bold;
}
    button:hover{
       background: linear-gradient(45deg,#4a148c,#880e4f);
       color: #fff;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button>Menu</button>
  <div class="dropdown-content">
    <a href="#">Red Wine</a>
    <a href="#">white Wine</a>
    <a href="#">Orange Wine</a>
    <a href="#">Natural Wine</a>
     <a href="#">Sparkling Wine</a>
       <a href="#">Rose Wine</a>
        <a href="#">Champagne</a>

  </div>
</div>

</body>
</html>
