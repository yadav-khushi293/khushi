<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers_Animation</title>
    <style>


 .parents_main_4 {
  height: 180px;
  overflow: hidden;
  margin: 20px 20px;
  display: flex;
  align-items: center;
}

.parents_main_child4 {
  position: relative;
  width: 100%;
  height: inherit;
}

.Hire-6 {
  position: absolute;
  height: inherit;
  animation: scroll-5 var(--duration, 10s) linear infinite;
  left: 100%;
  animation-delay: calc(var(--duration, 10s) / 7 * (7 - var(--k)) * -1);
}

@keyframes scroll-5 {
  to {
    left: -250px;
  }
}

.Hire-6 > img {
  height: inherit;
  width: 190px;
  padding: 0px 15px;
  object-fit: fill;
}
.parents_main_4:hover .Hire-6 {
  animation-play-state: paused;
}

/**/


 .parents_main_5 {
  height: 180px;

}

}

    </style>
</head>
<body>
