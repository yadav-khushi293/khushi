<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
   <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
  body{

    background: linear-gradient(to right,rgb(164, 153, 153),rgb(244, 244, 246)); 
    min-height: 100vh;
    display: flex;
    justify-content: center;
    
 }
 .form-card{
    background-color: white;
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width:450px ;
 }
</style>


</head>
<body>
  <div class="form-card"  >

    <h2 class="form-title text-center mb-4"><i class="bi bi-person-circle mb-4">Registration Now</i></h2>
    <form action="">
        <div class="mb-3">
            <label for="name" class="form-label">Enter your name</label>
            <div class="input-group"><span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input class="form-control" type="text" id="name" placeholder="example" required>
            </div>

        </div>

          <div class="mb-3">
            <label for="email" class="form-label">Enter your email</label>
            <div class="input-group"><span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input class="form-control" type="email" id="email" placeholder="example" required>
            </div>

        </div>

          <div class="mb-3">
            <label for="password" class="form-label">Enter your password</label>
            <div class="input-group"><span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input class="form-control" type="password" id="password" placeholder="example" required>
            </div>

        </div>
             <div class="mb-3">
            <label for="confirm" class="form-label">Enter your password</label>
            <div class="input-group"><span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input class="form-control" type="password" id="confirm" placeholder="example" required>
            </div>

        </div>



        <div class="d-grid">

            <button type="submit" class="btn btn-sm btn-primary">
                create account 
            </button>

        </div>
    </form>
   
  </div>
</body>
<script src="./bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
</html>
